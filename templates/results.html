<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-size: 100%;
            background-color: beige;
            font-family: monospace;
            text-align: center;
        }
        html {
            -webkit-text-size-adjust: 100%;
        }
        table, td, tr{
            border: 1px solid black;
            border-collapse: collapse;
            font-family: monospace;
            text-align: center;
        }
        .wn{
            text-align: left;
        }
        a { 
            text-decoration: none;
            text-align: center;
        }
        .button {
            font-family: monospace;
            padding: 8px 16px;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
            display: inline-block;
            margin: 5px;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        .result {
            margin: 20px 0;
            display: inline-block;
            text-align: center;
        }
        .caption {
            max-width: 400px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    
    <p><a href="/" class="button">Back to Home</a></p>
    {% if results %}
        {% for path, caption, similarity in results %}
        <div class="result">
            <img src="{{ url_for('static', filename=path) }}" alt="Search result" width="400">
            <p class="caption">{{ caption }}</p>
            <p>Similarity: {{ "%.2f"|format(similarity) }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>No results found for "{{ query }}".</p>
    {% endif %}
</body>
</html>
